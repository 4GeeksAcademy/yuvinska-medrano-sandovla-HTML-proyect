<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Yuvinska HTML Proyect</title>
</head>
<body>
    <div class="container">
        <h1>Ejemplo de Formulario de Pago</h1>
        <div class="error">Faltan algunos campos por completar</div>
        <form>
            <div class="form-group">
                <label for="card-number">Número de Tarjeta</label>
                <input type="text" id="card-number" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="form-group">
                <label for="cvc">CVC</label>
                <input type="text" id="cvc" placeholder="0000">
            </div>
            <div class="form-group">
                <label for="amount">Monto</label>
                <input type="text" id="amount" placeholder="$ Monto">
            </div>
            <div class="form-group">
                <label for="first-name">Nombre</label>
                <input type="text" id="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Apellido</label>
                <input type="text" id="last-name">
            </div>
            <div class="form-group">
                <label for="city">Ciudad</label>
                <input type="text" id="city">
            </div>
            <div class="form-group">
                <label for="state">Estado</label>
                <select id="state">
                    <option value="">Selecciona un estado</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
            </div>
            <div class="form-group">
                <label for="postal-code">Código Postal</label>
                <input type="text" id="postal-code">
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" placeholder="Añade cualquier nota aquí."></textarea>
            </div>
            <div class="form-group payment-icons">
                <label>Aceptamos:</label>
                <img src="visa.png" alt="Visa">
                <img src="mastercard.png" alt="MasterCard">
                <img src="amex.png" alt="American Express">
                <!-- Añade más íconos según sea necesario -->
            </div>
            <div class="form-actions">
                <button type="button" onclick="validateForm()">Enviar</button>
                <button type="reset">Cancelar</button>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            const cardNumber = document.getElementById('card-number').value;
            const cvc = document.getElementById('cvc').value;
            const amount = document.getElementById('amount').value;
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const postalCode = document.getElementById('postal-code').value;

            if (!cardNumber || !cvc || !amount || !firstName || !lastName || !city || !state || !postalCode) {
                alert('Por favor, completa todos los campos obligatorios.');
                return false;
            }

            alert('Formulario enviado con éxito.');
        }
    </script>
</body>
    

</html>
